---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <!-- ================= GALLERY MODAL ================= -->
    <div class="gallery-modal" id="imageModal">
      <span class="gallery-close" onclick="closeModal()">&times;</span>
      <img class="gallery-modal-content" id="modalImage">
    </div>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <!-- ================= GALLERY SCRIPT ================= -->
    <script>
      function openModal(src) {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");

        modal.classList.add("active");
        modalImg.src = src;
      }

      function closeModal() {
        document.getElementById("imageModal").classList.remove("active");
      }

      // Optional: close when clicking outside image
      document.addEventListener("click", function(event) {
        const modal = document.getElementById("imageModal");
        if (event.target === modal) {
          closeModal();
        }
      });
    </script>

  </body>
</html>
